<div class="panel panel-body panel" ng-controller="ThingsListController">
    <div class="panel-title">Here are some things</div>
    <table class="table table-bordered table-striped" data-ng-init="search()">
        <tr>
            <th>ID</th>
            <th>Name</th>
        </tr>
        <tr data-ng-repeat="thing in things">
            <td>{{thing.id}}</td>
            <td>{{thing.name}}</td>
        </tr>
    </table>
</div>
